name: TechSupport
description: A form for requesting technical support on SDR including code, documentation etc.
title: "[TechSupport]:"
labels: ["techSupport"]
assignees:
  - sdr-support
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Tech Support!
  - type: textarea
    id: what-type
    attributes:
      label: Technical Support Details
      description: Tell us the details of the incident!
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Choose the option
      description: Whether API, UI or Infra
      options:
        - UI
        - API
        - Infra
        - Documents
        - Access
        - Other
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: Environment
      description: Which environment are you requesting access for?
      options:
        - Sandbox
        - Demo
    validations:
      required: false
